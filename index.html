<!DOCTYPE html>
<html>
  <head>
    <!-- set viewport to make html render in all handset -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Fractals with canvas.</title>
    <link rel="stylesheet" href="fontawesomeSubset/style.css" type="text/css" />
    <style type="text/css" media="">
      * {
        box-sizing: border-box;
        cursor: default;
        padding: 0;
        margin: 0;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
      }

      canvas {
        padding: 0;
        margin: 0;
      }

    </style>
    <link rel="stylesheet" href="control.css" type="text/css" />
  </head>
  <body>


    <div id="container">
      <canvas id="fractal"> </canvas>
      <div class="control-container">
        <div class="control control-zoom">
          <a id="zoomIn" href="javascript://">
            <i class="icon-zoom-in"></i>
          </a>
          <a id="zoomOut" href="javascript://">
            <i class="icon-zoom-out"></i>
          </a>
        </div>

        <div class="control">
          <a id="reset" href="javascript://" title="reset" alt="reset"><i class="icon-refresh"></i></a>
          <a id="increaseRes" href="javascript://" title="increase resolution" alt="increase resolution">
            <i class="icon-cog icon-spin"></i>
          </a>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      socket = io.connect('/livereload');
      socket.on('reload', function() { location.reload() });
      socket.on('reconnect_failed', function(){console.warn('reconnection socket.io failed')});
      socket.on('error', function(data){console.error('socket.io error: ', data)});
    </script>

    <script src="lib/lodash/lodash.compat.js" type="text/javascript" charset="utf-8"></script>
    <script src="palettes.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>

  </body>
</html>
